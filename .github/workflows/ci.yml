name: CI Tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run unit tests
      run: npm test
    
    - name: Build application
      run: npm run build
    
    - name: Run Playwright tests (core layout tests only)
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/report/
        retention-days: 30

  screenshot-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run screenshot tests
      run: npx playwright test --project=screenshot-tests
    
    - uses: actions/upload-artifact@v4
      with:
        name: screenshot-test-results
        path: tests/results/
        retention-days: 30
